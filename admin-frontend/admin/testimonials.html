    top: 0;

        font-size: 14px;

        margin: 3px 0;">

    </p>
</div>
</div>

        margin-bottom: 20px;

            align-items: center; 
            margin-bottom: 15px;">
            <span style="
                font-size: 14px; 
                color: #333;">
                Status:
            </span>
            <div class="toggle-container" style="
            display: flex; 
            gap: 15px; 
            align-items: center; 
            margin-right: 115px;">
            <input type="radio" id="disabled" name="status" value="disabled" style="
                display: none;">
            <label for="disabled" style="
                display: inline-block; 
                padding: 10px 20px; 
                border-radius: 20px; 
                font-size: 14px; 
                font-weight: bold; 
                cursor: pointer; 
                text-align: center; 
                background: linear-gradient(135deg, #f76a6a, #f54b4b); 
                color: white; 
                box-shadow: 0 4px 8px rgba(247, 106, 106, 0.3); 
                transition: all 0.3s ease;">
                Disabled
            </label>
            <input type="radio" id="enabled" name="status" value="enabled" style="
                display: none;">
            <label for="enabled" style="
                display: inline-block; 
                padding: 10px 20px; 
                border-radius: 20px; 
                font-size: 14px; 
                font-weight: bold; 
                cursor: pointer; 
                text-align: center; 
                background: linear-gradient(135deg, #6ac36a, #4bc54b); 
                color: white; 
                box-shadow: 0 4px 8px rgba(106, 195, 106, 0.3); 
                transition: all 0.3s ease;">
                Enabled
            </label>
        </div>
        
        </div>
    
        <label for="duration" style="
            font-size: 14px; 
            color: #333; 
            margin-bottom: 5px; 
            display: block;

        <input id="duration" type="number" min="1" max="31" placeholder="1" style="
            width: 90%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            font-size: 14px; 
            color: #333;
             margin-right:40px;">
    
        <label for="price" style="
            font-size: 14px; 
            color: #333; 
            margin-bottom: 5px; 
            display: block;
             margin-right:40px;">
            Price
        </label>
        <input id="price" type="number" min="0" placeholder="Enter Price" style="
            width: 90%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            font-size: 14px; 
            color: #333;
             margin-right:40px;">
    </div>
    
    <!-- Actions -->
    <div class="actions" style="
        display: flex; 
        justify-content: space-between;">
        <button id="saveButton" style="
             align-items: center; 
            width: 18%; 
            padding: 10px; 
            border: none; 
            border-radius: 8px; 
            font-size: 14px; 
            color: white; 
            background: linear-gradient(135deg, #4e27ec, #0219cb); 
            cursor: pointer; 
            transition: transform 0.2s;
            margin-left:190px;
            ">
            Save
        </button>
    </div>
    

        <!-- Action Button Section -->
        
    </div>
</div>
